<div class="app-container">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item routerLink=".">Item 1</a>
        <a mat-list-item routerLink=".">Item 2</a>
        <a mat-list-item routerLink=".">Item 3</a>
        <a mat-list-item routerLink=".">Item 4</a>
        <a mat-list-item routerLink=".">Item 5</a>
        <a mat-list-item routerLink="/user/login">Login</a>
        <a mat-list-item routerLink="/user/reset-pw">Reset Password</a>
        <a mat-list-item routerLink="/patient">Patient</a>
        <a mat-list-item routerLink="/patient-list">Patients</a>
      </mat-nav-list>

      <mat-accordion class="example-headers-align" multi>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Admin
            </mat-panel-title>
            <mat-panel-description>
              Admin tasks
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item routerLink="/admin/user-list">Users</a>
            <a mat-list-item routerLink="/admin/patient-list">Patients</a>
            <a mat-list-item routerLink=".">Admin  2</a>
            <a mat-list-item routerLink=".">Admin  3</a>
          </mat-nav-list>

        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div><!-- .app-container -->

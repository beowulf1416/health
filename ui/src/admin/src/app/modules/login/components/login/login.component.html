<div class="component-login">
    <div class="wrapper-form">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="submit()">
            <h2>Login</h2>
            <fieldset>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" id="email" name="email" class="field-email" placeholder="Email Address" required matInput formControlName="email" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter email address</mat-hint>
                    <div class="field-errors" *ngIf="email?.touched || email?.dirty">
                        <mat-error *ngIf="email?.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                    </div><!-- .field-errors -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" id="pw" name="pw" class="field-pw" placeholder="Password" required matInput formControlName="pw" >
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Please enter password</mat-hint>
                    <div class="field-errors" *ngIf="password?.touched || password?.dirty">
                        <mat-error *ngIf="password?.hasError('required')">
                            Please enter password
                        </mat-error>
                    </div><!-- .field-errors -->
                </mat-form-field>
            </fieldset>
            <fieldset>
                <button mat-raised-button color="primary" [disabled]="loginForm.invalid"  >Log In</button>
            </fieldset>
        </form>
    </div><!-- .wrapper-form -->
</div><!-- .component-login -->
